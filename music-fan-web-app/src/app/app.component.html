<h1>
  {{title}}
</h1>
<h2>Current Artists</h2>
<ul class="artists">
  <li *ngFor="let artist of artists" [class.selected]="artist === selectedArtist" (click)="onSelect(artist)">
    {{artist.fullName}}
  </li>
</ul>
<div *ngIf="selectedArtist">
  <h2>Welcome to {{selectedArtist.fullName}} facts page!</h2>
</div>
